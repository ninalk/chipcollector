{% extends 'base.html' %}
{% block content %}

<h1>Chip List</h1>

{% for chip in chips %}
  <a href="{% url 'detail' chip.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ chip.brand }}</span>
        <p>Flavor: {{ chip.flavor }}</p>
        <p>Cut-style: {{ chip.style }}</p>
        <p>Origin: {{ chip.origin }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
